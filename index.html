<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Erros</title>

  <!-- √çcone do Sistema -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%231e293b'/%3E%3Cpath d='M20,80 L80,80' stroke='%23334155' stroke-width='4' stroke-linecap='round'/%3E%3Crect x='25' y='50' width='12' height='28' rx='2' fill='%233b82f6'/%3E%3Crect x='45' y='60' width='12' height='18' rx='2' fill='%2310b981'/%3E%3Crect x='65' y='20' width='12' height='58' rx='2' fill='%23ef4444'/%3E%3Ctext x='71' y='18' font-family='Arial' font-size='16' font-weight='bold' fill='%23ef4444' text-anchor='middle'%3E!%3C/text%3E%3C/svg%3E">

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Flatpickr (Date Range Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
</head>

<body>

  <div class="container">
    <header>
      <h1>Ranking de quem mais erra!</h1>
    </header>

    <div class="dashboard-layout">

      <!-- LADO ESQUERDO -->
      <div class="col-left">
        <!-- FORMUL√ÅRIO -->
        <div class="card form-card">
          <form id="formErro">
            <div class="autocomplete-wrapper">
              <input type="text" id="nome" placeholder="Nome do Colaborador" required autocomplete="off">
              <span class="dropdown-icon">‚ñº</span>
              <ul id="dropdownNome" class="autocomplete-list"></ul>
            </div>

            <div class="autocomplete-wrapper">
              <input type="text" id="assunto" placeholder="Assunto" required autocomplete="off">
              <span class="dropdown-icon">‚ñº</span>
              <ul id="dropdownAssunto" class="autocomplete-list"></ul>
            </div>

            <select id="grau" required>
              <option value="" disabled selected>Grau</option>
              <option>Leve</option>
              <option>M√©dio</option>
              <option>Grave</option>
            </select>

            <textarea id="motivo" placeholder="Motivo/Detalhes" required></textarea>

            <button type="submit">Registrar Erro</button>
          </form>
        </div>

        <!-- FILTROS -->
        <div class="card filtros">
          <input type="text" id="filtroData" placeholder="Selecionar per√≠odo" autocomplete="off">
          <div class="autocomplete-wrapper filtro-wrapper">
            <input type="text" id="filtroPessoa" placeholder="Filtrar Pessoa" autocomplete="off">
            <span class="dropdown-icon">‚ñº</span>
            <ul id="dropdownFiltro" class="autocomplete-list"></ul>
          </div>
          <button onclick="filtrar()">Filtrar</button>
          <button onclick="gerarPDF()" class="btn-secondary">Exportar PDF</button>
        </div>

        <!-- TABELA -->
        <div class="card table-card">
          <div class="table-responsive">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Assunto</th>
                  <th>Grau</th>
                  <th>Data</th>
                  <th>Status</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="tabelaErros"></tbody>
            </table>
          </div>
        </div>
      </div> <!-- FIM LADO ESQUERDO -->

      <!-- LADO DIREITO -->
      <div class="col-right">
        <!-- L√çDER DE ERROS -->
        <div class="card leader-card" id="leaderCard" style="display: none;">
          <h3>üèÜ Pior Desempenho</h3>
          <p id="leaderMessage">Ningu√©m cometeu erros ainda!</p>
        </div>

        <!-- CONTADORES -->
        <div class="stats">
          <div class="stat leve">
            Leve
            <span id="countLeve">0</span>
          </div>
          <div class="stat medio">
            M√©dio
            <span id="countMedio">0</span>
          </div>
          <div class="stat grave">
            Grave
            <span id="countGrave">0</span>
          </div>
        </div>

        <!-- GR√ÅFICO -->
        <div class="card chart-card">
          <canvas id="graficoRanking"></canvas>
        </div>
      </div> <!-- FIM LADO DIREITO -->

    </div> <!-- FIM DASHBOARD LAYOUT -->
  </div>

  <script src="script.js"></script>
</body>

</html>
